<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo for the tradingview-ta Python package.">
</head>
<body >
<h2 align="center"> {{ hours }} diliminde bulunan coinler</h2>
<button onclick="goBack()">Go Back</button>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<div style="width: 60%; margin: 0 auto;">
    <div style="display: flex; justify-content: space-between;">
        <h3>Borsa-coin</h3>
        <h3>Bolinger Band Width</h3>
        <h3>grafik</h3>
    </div>
    {% for dict_item   in line_list %}
        {% for coin,value  in dict_item.items() %}

 <div style="display: flex; justify-content: space-between;">
            {% set coins  =coin.split(':') %}
            <a onclick=location.href="http://www.tradingview.com/chart/?symbol={{ coins[0] }}%3A{{ coins[1] }}">
                {{ coins[1] }}
            </a>
                <a>
                    {{value }}
                </a>
            <a> <img src="https://www.coingecko.com/coins/4/sparkline" ></a>
        </div>
          {% endfor %}
     {% endfor %}
</div>
</body>
</html>
